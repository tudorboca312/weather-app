  <section class="container container-first">
    <div class="row first shit">
      <div class="col-lg-5 col-md-12 first order-lg-first left">
        <p class="location"></p>
        <!-- <p class="time"></p> -->
        <p class="date"></p>
        <div class="another-container">
          <h1 class="temperature">
            <!-- <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon"> -->
            <img class="weather-icon large" id="iconUp" src="/public/icons/cloud-bolt-solid.svg" data-current-icon />
            <p class="temperature-group">
              <span class="number-temp"> 25</span>&deg;
          </h1>
          </p>
          <div class="container-details">
            <div class="first-left">
              <p class="humidity">Precip: <span class="humidity-number"></span>%</p>
              <p class="today-max-big">Max temp: <span class="today-max"></span>&deg;</p>
              <p class="feels-like-max">Feels like: <span class="feels-max"></span>&deg;</p>
            </div>
            <div class="first-right">
              <p class="wind">Wind: <span class="wind-number"></span> km/h</p>
              <p class="today-min-big">Min temp: <span class="today-min"></span>&deg;</p>
              <p class="feels-like-min">Feels like: <span class="feels-min"></span>&deg;</p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-sm-12 first order-md-first order-first search">
